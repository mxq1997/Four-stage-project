<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>获取图片</h1>
<img src="" alt="" id="myimg">


<script src="./js/jquery-3.1.1 (1).js"></script>
<script>
    $.ajax({
        url:"/getImage.do",
        success:function (data) {
            console.log(data);
           $("#myimg")[0].src="./"+data[0].imgsrc;
        }
    })
</script>

</body>
</html>
